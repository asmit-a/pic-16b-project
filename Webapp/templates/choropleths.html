{% extends 'basic.html' %}

{% block header %}
  <h2>{% block title %}Request a Choropleth!{% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <fieldset>
      <label for="choropleth_options">Which choropleth?</label>
      <select name="choropleth_options" id="choropleth_options">
      {% for choropleth_option in choropleth_options %}
        <option value="{{choropleth_option}}">{{choropleth_option}}</option>
      {% endfor %}
      </select>
    
      <br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>

  </form>

{% endblock %}
